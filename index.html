<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Andrew Gilman's Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="js/lightbox/dist/css/lightbox.min.css" >
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"></head>
  <body>
    <input id="search" name="search" placeholder="Start typing here" type="text" data-list=".list">
    <ul class="list">
      <li data-alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields">
        <a href="img/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="img/thumbnails/01.jpg" alt="Hay Bales"></a></li>
      <li data-alt="The lake was so calm today. We had a great view of the snow on the mountains from here">
        <a href="img/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="img/thumbnails/02.jpg" alt="Lake"></a></li>
      <li data-alt="I hiked to the top of the mountain and got this picture of the canyon and trees below">
        <a href="img/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="img/thumbnails/03.jpg" alt="Canyon"></a></li>
      <li data-alt="It was amazing to see an iceberg up close, it was so cold but didn't snow today">
        <a href="img/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn't snow today.">
          <img src="img/thumbnails/04.jpg" alt="Iceberg"></a></li>
      <li data-alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons">
        <a href="img/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="img/thumbnails/05.jpg" alt="Desert"></a></li>
      <li data-alt="Fall is coming, I love when the leaves on the trees start to change color">
        <a href="img/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="img/thumbnails/06.jpg" alt="Fall"></a></li>
      <li data-alt="I drove past this plantation yesterday, everything is so green">
        <a href="img/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!">
          <img src="img/thumbnails/07.jpg" alt="Plantation"></a></li>
      <li data-alt="My summer vacation to the Oregon Coast. I love the sandy dunes">
        <a href="img/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="img/thumbnails/08.jpg" alt="Dunes"></a></li>
      <li data-alt="We enjoyed a quiet stroll down this countryside lane">
        <a href="img/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane. ">
          <img src="img/thumbnails/09.jpg" alt="Countryside Lane"></a></li>
      <li data-alt="Sunset at the coast! The sky turned a lovely shade of orange">
        <a href="img/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="img/thumbnails/10.jpg" alt="Sunset"></a></li>
      <li data-alt="I did a tour of a cave today and the view of the landscape below was breathtaking">
        <a href="img/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="img/thumbnails/11.jpg" alt="Cave"></a></li>
      <li data-alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in">
        <a href="img/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="img/thumbnails/12.jpg" alt="bluebells"></a></li>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/lightbox/dist/js/lightbox.min.js"></script>
  <script type="text/javascript" src="js/hideseek/jquery.hideseek.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#search').hideseek({
      attribute: 'data-alt'
    });
  });

  </script>
  </body>
</html>
